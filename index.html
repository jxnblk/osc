<!doctype html> 
<html lang="en" ng-app="app"> 
<head>
  <meta charset="utf-8">
  <title>OSC NG</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/basscss.css">
  <style>
    svg {
      max-height: 100%;
      fill: #0cf;
    }
  </style>
</head>
<body ng-controller="MainCtrl">

  <header>
    <h1>{{ title }}</h1>
  </header>

  <section>
    <form ng-submit="load()" class="form form-stacked">
      <label>Sound File URL</label>
      <input type="text" ng-model="fileUrl">
      <label>Buffer Length</label>
      <input type="number" ng-model="bufferLength">
      <input type="submit" value="Load">
    </form>
  </section>

  <section>
    <h1>D3 Waveform</h1>
    <svg waveform viewBox="0 0 1024 256"></svg>
  </section>


  <section>
    <h1>Waveform Directive</h1>
    <div>
      <svg ng-if="d" viewBox="0 0 1024 256">
        <path ng-attr-d="{{ d }}"/>
      </svg>
    </div>
  </section>


  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.9/d3.min.js"></script>
  <script src="/app.js"></script>
  <!--
  <script src="/osc.js"></script>
  -->

</body>
</html>
